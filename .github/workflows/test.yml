name: Tests

on:
  push:
    branches:
      - main
      - nightly
      - dev
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.26.0'

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...